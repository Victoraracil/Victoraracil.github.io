    <script>
    (function(){
        // Marca el enlace activo comparando el nombre de archivo (último segmento) para
        // que funcione aunque las páginas estén en subcarpetas como `Estructura/`.
        const navLinks = document.querySelectorAll('nav a');
        const current = location.pathname.split('/').pop() || 'index.html';
        navLinks.forEach(a => {
            const href = a.getAttribute('href') || '';
            const hrefBase = href.split('/').pop();
            if (hrefBase === current) {
                a.classList.add('active');
            }
        });
    })();
    </script>
